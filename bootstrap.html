<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <div class="container ">
        <div class="row  align-items-center p-4" style="height: 750px;">
            <div class="col bg-primary p-5" style="height: 600px;">
                <div class="h-50  mt-5">
                    <img class="h-50" src="./logo.svg" alt="" style="width: 400px; height:1100px;">
                </div>
                <div class="h-25 fs-1 text-white">
                    we make digital products that drive you to stando out
                </div>
                <div class="h-25 fs-5 text-white">
                    we write words, take photos,make videos, and interact with artificial intellingence.
                </div>
            </div>
            <div class="col bg-white p-5" style="height: 600px;">
                <div class="row align-items-center">
                    <div class="mt-5">
                        Login
                    </div>
                    <div class="mb-3 mt-5">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3 mt-5">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control"
                            aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                          keep me logged in
                        </label>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-3" type="button">log in now</button>
                  </div>

                  <div class="row" style="height: 10%;">
                    <div class="col-4"></div>
                    <div class="col-8 d-flex justify-content-space-between mt-5">
                        <span class="me-5 ">create new account</span>
                        <span>forgot password</span>
                    </div>
                  </div>
                <div class="d-flex " style="height: 16%;">
                    <div class="align-items-end  mt-5">
                        <span class="">Or sign in with</span>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
